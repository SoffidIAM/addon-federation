<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" >
	<title>Soffid SAML Identity Provider</title>
	
	<!-- css -->
	<link href="estilos/estils.css" rel="stylesheet" type="text/css" media="screen" />
	<style>
		${raw:htmlCSS}
	</style>
	<!-- /css -->
	
	<script src="js/jquery-3.6.0.slim.min.js"></script>

</head>

<body>

	${raw:htmlHeader}

	<div class="login">
		<div class="loginbox"> 
			<p class="loginheader"><a href="https://www.soffid.com/" target="_blank"><img src="img/logo.png" alt="Soffid logo" class="logo"/></a></p> 
			<div class="logintype2"  id ="passlogin">
				<form class="captcha-form" method="post" action="${RecoverURL}">
					<p class="header">${titleRecover}</p>
					<p/>
					${raw:recoverBlock}
					<div class="upbutton" >
						<input name="formUCboton" type="button" value="${Cancel}" onClick="location.href='${BackURL}'"/>
						<input name="formUCboton" type="submit" value="${Recover}"/>
					</p>
				</div>
			</div>
			<p/>
		</div>
		{if ERROR}
		<p id="errormsg" style="color:red;">${ERROR}</p>
		{endif}
	</div>

	
	${raw:htmlFooter}

</body>
	
</html>
