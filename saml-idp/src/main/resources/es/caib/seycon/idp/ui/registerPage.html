<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Soffid SAML Identity Provider</title>
	
	<!-- css -->
	<link href="estilos/estils.css" rel="stylesheet" type="text/css" media="screen" />
	<style>
		${raw:htmlCSS}
	</style>
	<!-- /css -->
	
	<script src="js/jquery-3.6.0.slim.min.js"></script>
</head>

<body>

	${raw:htmlHeader}
	
	<div class="login">
		<div class="loginbox"> 
			<p class="loginheader"><a href="https://www.soffid.com/" target="_blank"><img src="img/logo.png" alt="Soffid logo" class="logo"/></a></p> 
			<p class="header">${titleRegister}</p>
			<div id="registerlogin" class="nologintype">
				<form method="post" action="${registerUrl}">
					<div class="upinput">
						<p><span class="pass">${userName}:</span><input name="reg_userName" maxlength="10" type="text" value="${previousUserName}"/> </p>
						<p><span class="pass">${givenName}:</span><input name="reg_firstName" maxlength="50" type="text" value="${previousGivenName}"/> </p>
						<p><span class="pass">${surName}:</span><input name="reg_lastName" maxlength="50" type="text" value="${previousSurName}"/> </p>
						<p><span class="pass">${Email}:</span><input name="reg_email" maxlength="100" type="text" value="${previousEmail}"/></p>
						<p><span class="pass">${Password}:</span>
						<input name="j_password1" id="j_password1" type="password" autocomplete="off" />
						</p>
						<p><span class="pass">${Password2}:</span>
						<input name="j_password2" id="j_password2" type="password" autocomplete="off" />
						</p>
					</div>
					<div class="upbutton">
						<input id="cancelButton" type="button" value="${register.Cancel}" onClick="window.location='${loginPage}'"/>
						<input id="registerButton" type="submit" value="${register.Register}"/>
					</div>
				</form>
			</div>
			<p>
			{if ERROR}
			<p id="errormsg" style="color:red;">${ERROR}</p>
			{endif}
			<pre>${policy}</pre>
		</div>
		<p/>
	</div>

	
	${raw:htmlFooter}

	<div class="centered" style="visibility:hidden" id="progressdiv">
		<img class="centeredimage" src="img/progress.gif"/>
	</div>
	<script>
		$("#registerButton").click(function () {
			$("#progressdiv").css("visibility", "visible");
			$("#registerlogin").fadeOut("slow");
		});
	</script>
</body>
</html>
