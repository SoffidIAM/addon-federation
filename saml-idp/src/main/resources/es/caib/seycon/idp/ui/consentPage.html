<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Soffid SAML Identity Provider</title>
	
	<!-- css -->
	<link href="estilos/estils.css" rel="stylesheet" type="text/css" media="screen" />
	<style>
		${raw:htmlCSS}
	</style>
	<!-- /css -->
	
	<script src="js/jquery-1.3.2.min.js"></script>
</head>

<body>

	${raw:htmlHeader}

	<div class="login">
		<div class="loginbox"> 
		<p class="loginheader"><a href="https://www.soffid.com/"  target="_blank"><img src="img/logo.png" alt="Soffid logo" class="logo"/></a></p> 
			<p class="header">${consent.title}</p>
			<div id="registerlogin" class="nologintype">
				<div class="upinput">
					<p>${consent1}</p>
					<p style="text-align:center"><b>${serviceProvider}</b></p>
					<p>${consent2}</p>
					<p><b>${raw:attributes}</b></p>
				</div>
				<div class="upbutton" style="margin-top: 25px">
					<form method="post" action="${consentUrl}" style="display:inline-block; float: left;">
						<input name="accept" type="hidden" value="true" />
						<input type="submit" value="${register.accept}" onClick="window.location='${loginPage}'"/>
					</form>
					<form method="post" action="${consentUrl}" style="display:inline-block">
						<input name="accept" type="hidden" value="false" />
						<input type="submit" value="${register.Cancel}"/>
					</form>
				</div>
			</div>
			<p>
		</div>
		<p/>
	</div>
	
	${raw:htmlFooter}

</body>
</html>
