Las reglas de autenticación adaptativa pueden modificar sobre la marcha los métodos de autenticación a utilizar.
Por ejemplo, puede cambiar en función de:
- La dirección IP o el país de origen
- El tiempo transcurrido desde el último inicio de sesión
- El inicio de sesión anterior realizado desde el mismo navegador
- La proporción dinámica de intentos exitosos/fracasados
- Los atributos o permisos del usuario

Ahora, será redirigido al editor de reglas de autenticación adaptativa
}
