4: Click on <b>Choose your identity source</b><br>
5: Click on <b>Change identity source</b> and select <b>External identity provider</b> <br>
6: Enter the following IdP sign-in URL: {signinurl} <br>
7: Enter the following IdP issuer URL: {issuer} <br>
8: Click on the <b>Choose file</b> button to upload the <b>IdP certificate</b>, and upload the certificate previously loaded from Soffid wizard<br>
9: Click on <b>Download metadata file</b> button in the Service provider metadata box, save it for the next step <br> 
10: Click on the <b>Next</b> button, in the right bottom corner of the AWS page.<br>
11: Type in <b>ACCEPT</b> and click on <b>Change identity source</b><br>
12: Optionally, click on the button to <b>Enable</b> Automatic provisioning <br>
<br>
When finished, click on the Next button below and upload the metadata file you have just downloaded.
}
