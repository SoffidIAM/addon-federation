federation.sso.aws1={
Si us plau, seguiu els següents: <br><br>
1: Save the certificate that is being dowloaded from Soffid wizard<br>
2: Enter int to your <a href='https://us-east-1.console.aws.amazon.com/singlesignon/identity/home?region=us-east-1#!/'
target="_blank">
AWS IAM platform</a><br>
3: Enable <b>IAM Identity center</b>, if it is not enabled yet<br>
4: Click on Choose your identity source</b><br>
5: Click on <b>Change identity source</b> and select <b>External identity provider</b> <br>
6: Enter the following IdP sign-in URL: {signinurl} <br>
7: Enter the following IdP issuer URL: {issuer} <br>
8: Cliqueu a la Choose file button per upload la <b>IdP certificate</b>, i upload the certificate previously loaded from Soffid wizard<br>
9: Cliqueu a <b>Download metadata file</b> button in the Service provider metadata box, save it for the next step <br>
10: Cliqueu a <B>Next</b> button, a la bottom right botner of the AWS page.<br>
11: Type in <b>ACCEPT</b> and click on <b>Change identity source</b><br>
12: Optionally, click sobre el botó per <b>Enable</b> Automatic provisioning <br>
<br>
Quan acabeu, feu clic al botó Següent que apareix a continuació i carregueu el fitxer de metadades que acabeu de descarregar.
}
